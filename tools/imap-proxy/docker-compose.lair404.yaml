version: '3.8'

services:
  imap-proxy:
    image: imap-proxy:latest
    container_name: imap-proxy
    restart: unless-stopped
    ports:
      - "127.0.0.1:3060:3060"
    environment:
      PORT: 3060
      NODE_ENV: production
    labels:
      - "com.lair404.service=imap-proxy"
      - "com.lair404.port=3060"
