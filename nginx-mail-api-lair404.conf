upstream mail-zero-api {
    server 127.0.0.1:3051;
}

server {
    listen 80;
    server_name mail-api.lair404.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mail-api.lair404.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mail-api.lair404.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail-api.lair404.xyz/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Cloudflare Access JWT Validation (commented until CF Access configured)
    # auth_jwt $http_cf_authorization;
    # auth_jwt_key_file /etc/nginx/cloudflare-access-certs/mail-api.lair404.xyz.crt;

    # Health endpoint bypass (no auth required)
    location /health {
        proxy_pass http://mail-zero-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location / {
        proxy_pass http://mail-zero-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward Cloudflare Access headers
        proxy_set_header CF-Access-JWT-Assertion $http_cf_access_jwt_assertion;

        # WebSocket support (if needed for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
